    <main class="page-main">
      <section class="choose-hotels">
        <h1 class="title-choose-hotels">Гостиницы Седоны</h1>
        <a href="#"><span>Гостиницы</span></a>
        <p class="hotel-service">Инфраструктура:</p><br>
        <form class="" action="https://echo.htmlacademy.ru/" method="post">
        <label><input type="checkbox" checked>Бассейн</label><br>
        <label><input type="checkbox" checked>Парковка</label><br>
        <label><input type="checkbox">Wi-Fi</label><br>
        </form>
        <p class="type-hotel">Тип Жилья:</p><br>
        <form class="" action="https://echo.htmlacademy.ru/" method="post">
        <label><input type="radio" name="hotel" checked>Гостиница</label><br>
        <label><input type="radio" name="hotel">Мотель</label><br>
        <label><input type="radio" name="hotel">Апартаменты</label><br>
        </form>
        <p class="price">Стоимость,Р:</p>
        <form class="" action="https://echo.htmlacademy.ru/" method="post">
        <label><input type="range" min="0" max="900"></label>
        <button class="button-use" value="">Применить</button>
        <input type="reset" name="reset">
      </section>
      <section class="option-hotels">
        <div class="search-hotels">
          <h2 class="title-search">Найдено Гостиниц:38</h2>
          <form action="http:\\echo.htmlacademy.ru/" method="post">
            <input type="text" name="text" placeholder="Сначала дешевые" />
          </form>
        </div>
        <div class="description-hotels">
        <ul class="description-hotel-list">
        <li class="hotel-item"><img src="" alt="Картинка отеля"></li>
        <li class="hotel-item"><img src="" alt="Картинка отеля"></li>
        <li class="hotel-item"><img src="" alt="Картинка отеля"></li>
        <li class="hotel-item"><img src="" alt="Картинка отеля"></li>
        </ul>
        </div>
      </section>
      <section class="information">
        <h3 class="information-title">
          <a href="#">Подпишитесь на рассылку</a>
        </h3>
        <p class="information-description">
          Только полезная информация и никакого спама, честное бойскаутское!
        </p>
        <form class="newsletter-form" action="http:\\echo.htmlacademy.ru/" method="post">
        
          <label for="newsletter-email"></label>
          <input
            class="field"
            type="email"
            placeholder="Ваш e-mail"
            name="newsletter-email"
            id="newsletter-email"
            required/>
          <button class="button button-newsletter-button" type="submit">
            <span>ПОДПИСАТЬСЯ</span>
          </button>
        </form>
      </section>
